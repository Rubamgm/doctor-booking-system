<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Doctor List</title></head>
<body>
<h2>Doctors</h2>
<a href="/doctor/add">Add Doctor</a>
<table border="1">
<tr><th>Name</th><th>Specialization</th><th>Action</th></tr>
<tr th:each="doc : ${doctors}">
    <td th:text="${doc.name}"></td>
    <td th:text="${doc.specialization}"></td>
    <td><a th:href="@{'/appointment/book/' + ${doc.id}}">Book</a></td>
</tr>
</table>
</body>
</html>
